<div class="flex">{{id}}
    <div class="flex" style="flex-grow: 1;">
        <div style="margin-right: 8px;">
            Chọn kiểu
            <select name="cars"  (change)="onChangeType($event)" >
                <option   [value]="item"*ngFor="let item of typeArray">{{item}}</option>
              </select>
        </div>
        <div style="margin-right: 8px;" *ngIf="Axes.length>0">
            0X
            <select name="cars" >
                <option   [value]="item"*ngFor="let item of Axes">{{item}}</option>
              </select>
        </div>
        <div style="margin-right: 8px;" *ngIf="Axes.length>0">
            0Y
            <select name="cars" >
                <option   [value]="item"*ngFor="let item of Axes">{{item}}</option>               
              </select>
        </div>
    </div>
    <mat-icon>fullscreen</mat-icon>
    <mat-icon>fullscreen_exit</mat-icon>
</div>

<canvas id="{{this.id}}"  ></canvas>
