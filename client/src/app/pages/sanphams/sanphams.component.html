<div>
    <mat-form-field class="full-width">
        <mat-label>Tìm Kiếm Tên Sản Phẩm,Giá...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Mạch bảo vệ pin makita 3s65a dxiong" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <div class="table">
            <table mat-table *ngIf="dataSource" [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="Index">
                    <th mat-header-cell *matHeaderCellDef>
                       <div class="flex" style="justify-items: center;     align-items: center;">
                        <mat-checkbox (change)="$event ? toggleAllRows() : null"  matTooltip="Info about the action"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                        <mat-icon color="primary" (click)="onSelect()" *ngIf="selection.selected.length>0">edit</mat-icon>
                       </div>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{createIndex(element['Index'])}}
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(element) : null"
                            [checked]="selection.isSelected(element)" [aria-label]="checkboxLabel(element)">
                        </mat-checkbox>
                    </td>
                </ng-container>
                <!-- Weight Column -->
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Tên Sản Phẩm</th>
                    <td mat-cell *matCellDef="let element">
                        {{element['Name']}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Đơn Vị Tính">
                    <th mat-header-cell *matHeaderCellDef> Đơn Vị Tính </th>
                    <td mat-cell *matCellDef="let element"> {{element['Đơn Vị Tính']}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="Giá Nhập">
                    <th mat-header-cell *matHeaderCellDef> Giá Nhập </th>
                    <td mat-cell *matCellDef="let element"> {{element['Giá Nhập']|number}} </td>
                </ng-container>



                <!-- Symbol Column -->
                <ng-container matColumnDef="Giá Bán">
                    <th mat-header-cell *matHeaderCellDef> Giá Bán </th>
                    <td mat-cell *matCellDef="let element"> {{element['Giá Bán']|number}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true" sticky></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tr" (click)="onClickRow(row)"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <div class="bt-sti">
        <button mat-fab (click)="onDialog()">
            <mat-icon mat-icon-button>edit</mat-icon>
        </button>

    </div>
</div>
