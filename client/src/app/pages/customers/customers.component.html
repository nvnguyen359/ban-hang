<div>
    <mat-form-field>
        <mat-label>Tìm Kiếm Tên Khách Hàng, Số Điện Thoại...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table *ngIf="dataSource" [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="Index">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element['Index']}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="Tên Khách Hàng">
                <th mat-header-cell *matHeaderCellDef> Tên Khách Hàng </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex">
                        <div class="flex" matTooltip="Thêm Hoặc Cập Nhật" class="name"
                            (mouseenter)="showDelete(element['Index'])" matTooltipPosition="below"
                            (click)="onDialog(element)" #deleteBt>{{element["Tên Khách Hàng"]}} </div>
                        <button mat-mini-fab class="btnDelete" matTooltip="Xóa"
                            (click)="onDelete(element['Id'])"><mat-icon>delete</mat-icon></button>
                    </div>

                </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="Phone">
                <th mat-header-cell *matHeaderCellDef> Điện Thoại </th>
                <td mat-cell *matCellDef="let element"> <a href="tel:{{element['Phone']}}">{{element['Phone']}}</a> </td>
            </ng-container>



            <!-- Symbol Column -->
            <ng-container matColumnDef="Địa Chỉ">
                <th mat-header-cell *matHeaderCellDef> Địa Chỉ </th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex" style="justify-items: center;">
                        <div style="flex-grow: 1;">{{element['Địa Chỉ']}}</div>
                        <div> <button mat-mini-fab (click)="onDialogDh(element)"  matTooltip="tạo đơn hàng mới">
                                <mat-icon>add</mat-icon>
                            </button></div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <div class="bt-sti">
        <button mat-fab (click)="onDialog()">
            <mat-icon mat-icon-button>edit</mat-icon>
        </button>

    </div>
</div>
