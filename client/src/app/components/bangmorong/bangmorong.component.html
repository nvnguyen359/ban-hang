<div class="max-height ">
    <table mat-table *ngIf="dataSource" [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort >
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>

            <td mat-cell *matCellDef="let element"mat-sort-heade [ngClass]="{'text-align': IsNumber(element[column])}"> {{element[column]|formmatNumberX }} </td>
        </ng-container>
        <ng-container matColumnDef="expand">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="expand row"
                    (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                    <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                    <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                <div *ngIf="element.chitiets.length>0" class="example-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="example-element-diagram" style="height: auto;">
                        <div class="flex" style="flex-direction: column; justify-content: flex-end">
                            <table class="table-ngay ">
                                <thead>
                                    <th *ngFor="let th of columnsChild">{{th}}
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of element.chitiets">
                                        <td *ngFor="let th of columnsChild">{{item[th]}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="flex" style="justify-content: flex-end;
                            margin-top: 8px;">
                                <button mat-flat-button color="primary">Primary</button>
                                <button mat-flat-button color="accent">Accent</button>
                                <button mat-flat-button color="warn">Warn</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand;sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    
    </table>
    <mat-paginator [pageSizeOptions]="[8, 20,50,100]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
