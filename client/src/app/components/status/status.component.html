<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <mat-select [required] ="required" (selectionChange)="onChange($event)" [value]="statusText" [style.color]="color">
        <mat-option *ngFor="let status of status" [value]="status.text" [style.color]="status.color">
            {{status.text}}&nbsp; <mat-icon>{{status.icon}}</mat-icon>
        </mat-option>
    </mat-select>
</mat-form-field>
