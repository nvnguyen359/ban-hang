<mat-form-field class="full-width" *ngIf="data" appearance="outline">
    <mat-label>{{options.label}}</mat-label>
    <input type="text" placeholder="{{options.placeholder}}" [required]="required" aria-label="Sản Phẩm" matInput
        [(ngModel)]="default" [matAutocomplete]="auto" (keyup)="onKeyup($event)" [formControl]="myControl">
        <button matSuffix mat-icon-button aria-label="Clear" (click)="default=''" *ngIf="default">
            <mat-icon>close</mat-icon>
          </button>
          <mat-autocomplete #auto="matAutocomplete">
            <div [ngSwitch]="options.banks">
                <div *ngSwitchCase="true">
                    <mat-option *ngFor="let item of filteredOptions| async" [value]="item['shortName']" (onSelectionChange)="onSelection(item)">
                        <b style="color: brown;">({{item['bin']}})</b>&nbsp; {{item['shortName']}} 
                    </mat-option>
                    
                </div>
                <div *ngSwitchDefault>
                    <mat-option *ngFor="let item of filteredOptions| async" [value]="item['name']" (onSelectionChange)="onSelection(item)">
                        {{item[options.name]}}
                    </mat-option>
                   
                </div>
              </div>
           
        </mat-autocomplete>
          
    
</mat-form-field>
