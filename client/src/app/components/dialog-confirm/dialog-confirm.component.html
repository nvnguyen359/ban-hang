<h1 mat-dialog-title color="warn">{{data.header}}</h1>
<div mat-dialog-content style="color: brown;">
    {{data.title}}
</div>
<div mat-dialog-actions style="display: flex;justify-content: flex-end;">
    <button mat-button mat-dialog-close>No</button>
    <button mat-stroked-button [mat-dialog-close]="true" cdkFocusInitial color="warn" data->Ok</button>
</div>
