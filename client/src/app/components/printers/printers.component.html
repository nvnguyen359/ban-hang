<mat-card>
  <mat-card-content>
    <div class="flex" style="max-width: 250px;">
      <mat-form-field class="full-width">
        <mat-label>Danh Sách Máy In</mat-label>
        <mat-select [(ngModel)]="printDefault" (selectionChange)="onSelected($event,'print')">
          <mat-option [value]="item" *ngFor="let item of array;">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Chọn Khổ Giấy</mat-label>
        <mat-select [(ngModel)]="pageDefault" (selectionChange)="onSelected($event,'page')">
          <mat-option [value]="item" *ngFor="let item of pageSizes;">{{item['key']}}({{item['value']}})</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-slide-toggle (change)="onChange($event)" [(ngModel)]="isThermal">{{choise}}</mat-slide-toggle>
    <mat-checkbox class="example-margin" [(ngModel)]="isPreview" (change)="checkPreview($event)">Xem Trươc</mat-checkbox>
  </mat-card-content>
</mat-card>
